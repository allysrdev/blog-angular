<div class="container__card">
  <a [routerLink]="['content', Id]">
    <div class="card__image">
      <img src="{{ photoCover }}" alt="" />
    </div>
    <div class="card__title">
      <h1>{{ title }}</h1>
    </div>
    <div class="card__description">
      <p>{{ description }}</p>
    </div>
  </a>
</div>
